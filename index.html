<!doctype html>

<html>

<head>
	<title> web audio api custom sounds </title>
	<style>
		td {
			border: #000 solid 1px;
			font-size: 50px;
			font-family: monospace;
		}
		.note:hover {
			background-color: #7FFF00;
		}
		.preset {
			border-left: 1px solid #000;
			padding-left: 1%;
		}
	</style>
</head>

<body>
	<p> make sounds - click on a rectangle to play a note</p>
	<p><b> to use this preset, download it and import it into my piano roll app <a href='https://syncopika.github.io/piano_roll_browser/'>here</a>!</b></p>
	<table>
		<tr>
			<td class='note' id='a'>A</td>
			<td class='note' id='b'>B</td>
			<td class='note' id='c'>C</td>
			<td class='note' id='d'>D</td>			
			<td class='note' id='e'>E</td>
			<td class='note' id='f'>F</td>			
			<td class='note' id='g'>G</td>
		</tr>
	</table>
	<hr />
	
	<div class='preset' id='instrumentPreset'>
	
		<hr />
		<br />
		<!--
		<p> preset name: </p>
		<input type='text' id='name'></input>
		
		<br />
		<br />
		-->
		
		<p> notes: </p>
		<textarea id='notes' rows='10' cols='35'></textarea>
		
		<br />
		<br />
		
		<hr />
		<button id='addNewWavNode'> add new wave osc </button>
		<button id='addNewNoiseNode'> add new noise osc </button>
		<button id='instrumentPresetImport'> import preset as .json </button>
		<input type='file' id='importInstrumentPresetInput' style='display: none'>
		<button id='instrumentPresetDownload'> download preset as .json </button>
	</div>
	
</body>

</html>

<script src='script.js'></script>
